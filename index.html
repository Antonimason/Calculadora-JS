<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Is a calculator made with HTML, Css and Javascript to solve basic mathematical equations." />
    <meta property="og:url" content="https://calculatorantocode9.netlify.app/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Antonimason/Portfolio/main/img/calcuadora.jpeg" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
    
    <video muted autoplay loop class="fondo">
        <source src="fondo1.mp4" type="video/mp4">
    </video>
    <div class="contenedor">
        <div class="calculadora">
            <div class="head">
                <h3 class="nombre">Calculator</h3>
            </div>
            <div class="pantalla">
                <div class="arriba" id="arriba"></div>
                <div class="abajo" id="abajo"></div>
            </div>
            <button class="reinicio boton">C</button>
            <button class="eliminar boton">&#8592</button>
            <button class="raiz boton">âˆš</button>
            <button class="divisor boton">/</button>
            <button class="siete boton numero">7</button>
            <button class="ocho boton numero">8</button>
            <button class="nueve boton numero">9</button>
            <button class="multiplica boton">*</button>
            <button class="cuatro boton numero">4</button>
            <button class="cinco boton numero">5</button>
            <button class="seis boton numero">6</button>
            <button class="resta boton">-</button>
            <button class="uno boton numero">1</button>
            <button class="dos boton numero">2</button>
            <button class="tres boton numero">3</button>
            <button class="suma boton">+</button>
            <button class="cero boton numero">0</button>
            <button class="coma boton">.</button>
            <button class="igual boton">=</button>
        </div>
        <div class="sociales">
            <a href="https://www.facebook.com/antonio.giambrasb/"><i class="icon-facebook"></i></a>
            <a href="https://www.instagram.com/antonimason/"><i class="icon-instagram"></i></a>
            <a href="https://www.linkedin.com/in/antonio-giambra-castellanos-293148233/"><i class="icon-linkedin"></i></a>
            <a href="https://github.com/Antonimason"><i class="icon-github-circled"></i></a>
        </div>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
