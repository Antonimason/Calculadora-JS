<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="head">
                <h3 class="nombre">PRO</h3>
            </div>
            <div class="pantalla">
                <div class="arriba"></div>
                <div class="abajo"></div>
            </div>
            <button class="reinicio boton">C</button>
            <button class="raiz boton">âˆš</button>
            <button class="porcentaje boton">%</button>
            <button class="divisor boton">/</button>
            <button class="siete boton">7</button>
            <button class="ocho boton">8</button>
            <button class="nueve boton">9</button>
            <button class="multiplica boton">*</button>
            <button class="cuatro boton">4</button>
            <button class="cinco boton">5</button>
            <button class="seis boton">6</button>
            <button class="resta boton">-</button>
            <button class="uno boton">1</button>
            <button class="dos boton">2</button>
            <button class="tres boton">3</button>
            <button class="suma boton">+</button>
            <button class="cero boton">0</button>
            <button class="coma boton">.</button>
            <button class="igual boton">=</button>
        </div>
    </div>
    <video muted autoplay loop class="fondo">
        <source src="fondo1.mp4" type="video/mp4">
    </video>
    <script src="funciones.js"></script>
</body>
</html>
