<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="head">
                <h3 class="nombre">PRO</h3>
            </div>
            <div class="pantalla"></div>
            <div class="reinicio boton">C</div>
            <div class="raiz boton">âˆš</div>
            <div class="porcentaje boton">%</div>
            <div class="divisor boton">/</div>
            <div class="siete boton">7</div>
            <div class="ocho boton">8</div>
            <div class="nueve boton">9</div>
            <div class="multiplica boton">*</div>
            <div class="cuatro boton">4</div>
            <div class="cinco boton">5</div>
            <div class="seis boton">6</div>
            <div class="resta boton">-</div>
            <div class="uno boton">1</div>
            <div class="dos boton">2</div>
            <div class="tres boton">3</div>
            <div class="suma boton">+</div>
            <div class="cero boton">0</div>
            <div class="coma boton">.</div>
            <div class="igual boton">=</div>
        </div>
    </div>
    <video muted autoplay loop class="fondo">
        <source src="fondo1.mp4" type="video/mp4">
    </video>
    <script src="funciones.js"></script>
</body>
</html>
